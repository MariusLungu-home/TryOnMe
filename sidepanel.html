<!DOCTYPE html>
<html>
<head>
    <title>TryOnMe Side Panel</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <h1>TryOnMe</h1>
    <div id="status-messages"></div>

    <section id="selfie-upload">
        <h2>1. Upload Your Selfie</h2>
        <input type="file" id="selfieFileInput" accept="image/*">
        <img id="selfiePreview" src="#" alt="Selfie Preview" style="max-width: 100px; max-height: 100px; display: none;">
    </section>

    <section id="garment-capture">
        <h2>2. Select Garment</h2>

        <div id="garmentDropZone" class="drop-zone">
            <p>Drag & drop garment image here</p>
            <p class="or-text">OR</p>
            <input type="file" id="garmentFileInput" accept="image/*" style="display: none;">
            <button id="browseGarmentButton">Browse Files</button>
            <p class="or-text">OR</p>
            <button id="captureGarmentButton">Auto-Capture from Page</button>
        </div>

        <img id="garmentPreview" src="#" alt="Garment Preview" style="max-width: 100px; max-height: 100px; display: none;">
        <p id="garmentURLDisplay"></p>
    </section>

    <section id="mode-selection">
        <h2>3. Select Try-On Mode</h2>
        <label>
            <input type="radio" name="tryOnMode" value="faceSwap" checked> Face Swap
        </label>
        <label>
            <input type="radio" name="tryOnMode" value="garmentOverlay"> Garment Overlay
        </label>
    </section>

    <section id="generate-image">
        <h2>4. Generate Try-On Image</h2>
        <button id="generateImageButton">Generate Image</button>
    </section>

    <section id="result-display">
        <h2>Result</h2>
        <div id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            Processing request...
        </div>
        <img id="resultImage" src="#" alt="Try-On Result" style="max-width: 100%; display: none;">
    </section>

    <script src="browser-polyfill.min.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
